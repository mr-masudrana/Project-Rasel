<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Attendance</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h2 class="text-center text-primary mb-4">Admin Dashboard - Attendance Viewer</h2>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label>Select Subject:</label>
        <select id="subjectSelect" class="form-select">
          <option value="EngineeringDynamics">Engineering Dynamics</option>
          <option value="Thermodynamics">Thermodynamics</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Physics">Physics</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Select Date:</label>
        <input type="date" id="datePicker" class="form-control" />
      </div>
      <div class="col-md-4 d-flex align-items-end mt-3">
        <button id="downloadPDF" class="btn btn-info w-50">PDF</button>
        <button id="downloadExcel" class="btn btn-success mx-2 w-50">Excel</button>
        <button id="downloadCSV" class="btn btn-warning w-50">CSV</button>
      </div>
    </div>
    
    <!-- Attendance Table -->
    <div class="row">
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="attendanceData">
          <thead class="table-light">
            <tr>
              <th>SL</th>
              <th>Name</th>
              <th>Roll</th>
              <th>Batch</th>
              <th>Program</th>
              <th>Email</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="attendanceTable"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
