<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - WUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Trirong&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body style="font-family: 'Trirong', serif;">
  <div class="container">
    
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light rounded shadow-sm mt-3">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-uppercase fw-bold" href="#">
          <img src="https://www.w3schools.com/bootstrap5/img_avatar1.png" alt="" width="40" class="rounded-pill" />
          World University
        </a>
        <button class="btn btn-danger d-none" id="logout">
          <i class="fa fa-sign-out-alt"></i>
        </button>
      </div>
    </nav>
    
    <!-- Header -->
    <div class="row mt-4">
      <h1 class="text-center"><span id="typedHeading"></span></h1>
      <h2 class="text-center text-success mt-4 mb-4">Admin Dashboard</h2>
    </div>

    <!-- Login Section -->
    <div class="text-center" id="loginSection">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        Admin Login <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <!-- Attendance Data -->
    <div class="row" id="dataSection" style="display: none;">
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label for="subjectSelect" class="form-label">Select Subject:</label>
          <select id="subjectSelect" class="form-select">
            <option value="">-- Select Subject --</option>
            <option value="EngineeringDynamics">Engineering Dynamics</option>
            <option value="Thermodynamics">Thermodynamics</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="datePicker" class="form-label">Select Date:</label>
          <input type="date" id="datePicker" class="form-control" />
        </div>
        <div class="col-md-4 d-flex align-items-end flex-wrap gap-2">
          <button id="downloadPDF" class="btn btn-info w-100">
            <i class="fas fa-file-pdf"></i> PDF
          </button>
          <button id="downloadExcel" class="btn btn-success w-100">
            <i class="fas fa-file-excel"></i> Excel
          </button>
          <button id="downloadCSV" class="btn btn-warning w-100">
            <i class="fas fa-file-csv"></i> CSV
          </button>
        </div>
      </div>

      <!-- Data Table -->
      <div class="table-responsive shadow-sm bg-white p-3 rounded">
        <table class="table table-bordered table-striped" id="attendanceData">
          <thead class="table-light">
            <tr>
              <th>SL</th>
              <th>Name</th>
              <th>Roll</th>
              <th>Batch</th>
              <th>Program</th>
              <th>Email</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="attendanceTable"></tbody>
        </table>
      </div>
    </div>
    
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="loginForm">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Admin Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" required />
                <label for="email">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="btnText">Login</span>
                <span id="spinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Admin Script -->
  <script type="module" src="main.js"></script>
</body>
</html>
