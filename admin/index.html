<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Attendance</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h2 class="text-center text-primary">Admin Dashboard - Attendance Viewer</h2>

  <div class="row mb-3">
    <div class="col-md-4">
      <label>Select Subject:</label>
      <select id="subjectSelect" class="form-select">
        <option value="EngineeringDynamics">Engineering Dynamics</option>
        <option value="Thermodynamics">Thermodynamics</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
      </select>
    </div>
    <div class="col-md-4">
      <label>Select Date:</label>
      <input type="date" id="datePicker" class="form-control" />
    </div>
    <div class="col-md-4">
      <div class="col-md-6 d-flex align-items-start">
        <button id="downloadPDF" class="btn btn-info w-100">Download PDF</button>
      </div>
      <div class="col-md-6 d-flex align-items-end">
        <button id="downloadCSV" class="btn btn-success w-100">Download CSV</button>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>SL</th>
          <th>Name</th>
          <th>Roll</th>
          <th>Batch</th>
          <th>Program</th>
          <th>Email</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="attendanceTable"></tbody>
    </table>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
