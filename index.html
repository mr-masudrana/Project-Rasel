<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Trirong" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Trirong", serif;
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand text-uppercase" href="#">
        <img src="https://www.w3schools.com/bootstrap5/img_avatar1.png" alt="" width="40" class="rounded-pill"> World Univercity
      </a>
      <button id="logout" onclick="logout()" class="btn btn-danger" style="display:none;"><i class="fa fa-sign-out"></i></button>
    </div>
  </nav>
  
  
  <h1 class="text-center text-success mb-4">Student Attendance Form</h1>

  <!-- Login Section -->
  <div id="loginSection" class="text-center">
    <button class="btn btn-primary" onclick="signIn()">Login with University Email</button>
  </div>

  <!-- Form Section (Hidden Initially) -->
  <div id="formSection" style="display:none;">
    <div class="card p-4 shadow mx-auto" style="max-width: 768px;">
      <form id="attendanceForm">
        <div class="mb-3">
          <label for="subject" class="form-label">Select Subject:</label>
          <select id="subject" class="form-select" required>
            <option value="">-- Select Subject --</option>
            <option value="EngineeringDynamics">Engineering Dynamics</option>
            <option value="Thermodynamics">Thermodynamics</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="userEmail" class="form-label">Email:</label>
          <input type="email" id="userEmail" class="form-control" readonly>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Full Name:</label>
          <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
        </div>

        <div class="mb-3">
          <label for="roll" class="form-label">Roll No:</label>
          <input type="text" id="roll" class="form-control" placeholder="Enter roll number" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Batch:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="batch" value="04B" id="batch04B" checked>
            <label class="form-check-label" for="batch04B">04B</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Program:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="program" value="ME" id="programME" checked>
            <label class="form-check-label" for="programME">ME</label>
          </div>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success">Submit Attendance</button>
        </div>
      </form>
    </div>
  </div>
  
  
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
