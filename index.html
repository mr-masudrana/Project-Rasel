<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Trirong" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: "Trirong", serif;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-uppercase" href="#">
          <img src="https://www.w3schools.com/bootstrap5/img_avatar1.png" alt="" width="40" class="rounded-pill" />
          World University
        </a>
        <button id="logout" onclick="logout()" class="btn btn-danger d-none">
          <i class="fa fa-sign-out"></i>
        </button>
      </div>
    </nav>

    <!-- Heading -->
    <div class="row mt-4">
      <h1 class="text-center text-primary mb-4">Student Attendance Form</h1>
    </div>

    <!-- Login Section -->
    <div class="row justify-content-center" id="loginSection">
      <button class="btn btn-success w-auto" onclick="signIn()">Login with University Email <i class="fas fa-arrow-right"></i></button>
    </div>

    <!-- Attendance Form Section -->
    <div class="row" id="formSection" style="display: none;">
      <div class="card p-4 shadow mx-auto" style="max-width: 768px;">
        <form id="attendanceForm">
          <div class="mb-3">
            <label for="subject" class="form-label">Select Subject:</label>
            <select id="subject" class="form-select" required>
              <option value="">-- Select Subject --</option>
              <option value="EngineeringDynamics">Engineering Dynamics</option>
              <option value="Thermodynamics">Thermodynamics</option>
              <option value="Mathematics">Mathematics</option>
              <option value="Physics">Physics</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="userEmail" class="form-label">Email:</label>
            <input type="email" id="userEmail" class="form-control" readonly />
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter full name" required />
          </div>

          <div class="mb-3">
            <label for="roll" class="form-label">Roll No:</label>
            <input type="text" id="roll" class="form-control" placeholder="Enter roll number" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Batch:</label><br />
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="batch" value="04B" id="batch04B" checked />
              <label class="form-check-label" for="batch04B">04B</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Program:</label><br />
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="program" value="ME" id="programME" checked />
              <label class="form-check-label" for="programME">ME</label>
            </div>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-success">Submit Attendance</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Attendance Summary Modal -->
    <div class="modal fade" id="summaryModal" tabindex="-1" aria-labelledby="summaryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="summaryModalLabel">Attendance Submitted</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Name:</strong> <span id="summaryName"></span></p>
            <p><strong>Roll:</strong> <span id="summaryRoll"></span></p>
            <p><strong>Batch:</strong> <span id="summaryBatch"></span></p>
            <p><strong>Program:</strong> <span id="summaryProgram"></span></p>
            <p><strong>Subject:</strong> <span id="summarySubject"></span></p>
            <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
            <p><strong>Time:</strong> <span id="summaryTime"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
