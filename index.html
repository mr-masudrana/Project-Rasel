<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Attendance</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h2>Class Attendance - Engineering Dynamics</h2>
  
  <div id="loginSection">
    <button class="btn btn-primary" onclick="signIn()">Login with University Email</button>
  </div>

  <div id="formSection" style="display:none;">
    <p>Logged in as: <span id="userEmail"></span> <button onclick="logout()" class="btn btn-sm btn-outline-danger">Logout</button></p>
    
    <form id="attendanceForm">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Roll</label>
        <input type="text" id="roll" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Batch</label><br>
        <input type="radio" name="batch" value="04B" checked> 04B
      </div>
      <div class="mb-3">
        <label>Program</label><br>
        <input type="radio" name="program" value="ME" checked> ME
      </div>
      <button type="submit" class="btn btn-success">Submit Attendance</button>
    </form>
    
    <p class="mt-3 text-success" id="successMsg" style="display:none;">Attendance Submitted!</p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
