<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance Form</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h2>Student Attendance Form</h2>

  <form id="attendanceForm">
    <div class="mb-3">
      <label>Full Name</label>
      <input type="text" id="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>University Email</label>
      <input type="email" id="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Roll</label>
      <input type="text" id="roll" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Batch</label>
      <input type="text" id="batch" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Program</label>
      <input type="text" id="program" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Select Subject</label>
      <select id="subject" class="form-select" required>
        <option value="">-- Select Subject --</option>
        <option value="EngineeringDynamics">Engineering Dynamics</option>
        <option value="Thermodynamics">Thermodynamics</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit Attendance</button>
  </form>

  <p id="statusMsg" class="mt-3"></p>

  <script type="module" src="main.js"></script>
</body>
</html>
