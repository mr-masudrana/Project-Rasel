<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Trirong&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Trirong", serif;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-uppercase" href="#">
          <img src="https://www.w3schools.com/bootstrap5/img_avatar1.png" alt="logo" width="40" class="rounded-pill" />
          World University
        </a>
        <button id="logout" onclick="logout()" class="btn btn-danger d-none">
          <i class="fa fa-sign-out"></i> Logout
        </button>
      </div>
    </nav>

    <!-- Heading -->
    <div class="row mt-4">
      <h1 class="text-center text-primary mb-4">Student Attendance Form</h1>
    </div>

    <!-- Login Section -->
    <div class="row justify-content-center mb-4" id="loginSection">
      <button class="btn btn-success w-auto" onclick="signIn()">Login with University Email</button>
    </div>

    <!-- Attendance Form Section -->
    <div class="row" id="formSection" style="display: none;">
      <div class="card p-4 shadow mx-auto" style="max-width: 768px;">
        <form id="attendanceForm">
          <div class="mb-3">
            <label for="subject" class="form-label">Select Subject:</label>
            <select id="subject" class="form-select" required>
              <option value="">-- Select Subject --</option>
              <option value="EngineeringDynamics">Engineering Dynamics</option>
              <option value="Thermodynamics">Thermodynamics</option>
              <option value="Mathematics">Mathematics</option>
              <option value="Physics">Physics</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="userEmail" class="form-label">Email:</label>
            <input type="email" id="userEmail" class="form-control" readonly />
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter full name" required />
          </div>

          <div class="mb-3">
            <label for="roll" class="form-label">Roll No:</label>
            <input type="text" id="roll" class="form-control" placeholder="Enter roll number" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Batch:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="batch" value="04B" id="batch04B" checked />
              <label class="form-check-label" for="batch04B">04B</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Program:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="program" value="ME" id="programME" checked />
              <label class="form-check-label" for="programME">ME</label>
            </div>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-success">Submit Attendance</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Attendance Summary Modal -->
    <div class="modal fade" id="summaryModal" tabindex="-1" aria-labelledby="summaryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Attendance Submitted</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Name:</strong> <span id="summaryName"></span></p>
            <p><strong>Roll:</strong> <span id="summaryRoll"></span></p>
            <p><strong>Batch:</strong> <span id="summaryBatch"></span></p>
            <p><strong>Program:</strong> <span id="summaryProgram"></span></p>
            <p><strong>Subject:</strong> <span id="summarySubject"></span></p>
            <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
            <p><strong>Time:</strong> <span id="summaryTime"></span></p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    import {
      getDatabase,
      ref,
      get,
      set
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQd-8YJ2bq19rWQHb5GcHUTY2pYb3ifdo",
      authDomain: "ourschoolapi.firebaseapp.com",
      databaseURL: "https://ourschoolapi-default-rtdb.firebaseio.com",
      projectId: "ourschoolapi",
      storageBucket: "ourschoolapi.appspot.com",
      messagingSenderId: "918668802617",
      appId: "1:918668802617:web:b1f339f1a59a5c92666be8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginSection = document.getElementById("loginSection");
    const formSection = document.getElementById("formSection");
    const logoutBtn = document.getElementById("logout");
    const attendanceForm = document.getElementById("attendanceForm");
    const userEmailInput = document.getElementById("userEmail");

    window.signIn = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        if (!user.email.endsWith(".com")) {
          alert("Please login with your university (.edu) email");
          await signOut(auth);
          return;
        }

        userEmailInput.value = user.email;
        loginSection.style.display = "none";
        formSection.style.display = "block";
        logoutBtn.classList.remove("d-none");
      } catch (error) {
        console.error("Sign-in error:", error.message);
        alert("Login failed. Try again.");
      }
    };

    window.logout = () => {
      signOut(auth).then(() => {
        formSection.style.display = "none";
        loginSection.style.display = "block";
        logoutBtn.classList.add("d-none");
        userEmailInput.value = "";
      });
    };

    onAuthStateChanged(auth, (user) => {
      if (user && user.email.endsWith(".com")) {
        userEmailInput.value = user.email;
        loginSection.style.display = "none";
        formSection.style.display = "block";
        logoutBtn.classList.remove("d-none");
      }
    });

    attendanceForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();
      const batch = document.querySelector('input[name="batch"]:checked')?.value;
      const program = document.querySelector('input[name="program"]:checked')?.value;
      const subject = document.getElementById("subject").value;
      const email = auth.currentUser.email;
      const uid = auth.currentUser.uid;

      if (!subject || !name || !roll || !batch || !program) {
        alert("Please fill in all required fields.");
        return;
      }

      const now = new Date();
      const today = now.toISOString().split("T")[0];
      const time = now.toLocaleTimeString();
      const attendanceRef = ref(db, `attendance/${subject}/${today}/${uid}`);

      try {
        const snapshot = await get(attendanceRef);
        if (snapshot.exists()) {
          alert("You have already submitted attendance for today.");
          return;
        }

        await set(attendanceRef, {
          name, roll, batch, program, email, timestamp: now.toISOString(), time
        });

        // Show Modal with summary
        document.getElementById("summaryName").textContent = name;
        document.getElementById("summaryRoll").textContent = roll;
        document.getElementById("summaryBatch").textContent = batch;
        document.getElementById("summaryProgram").textContent = program;
        document.getElementById("summarySubject").textContent = subject;
        document.getElementById("summaryEmail").textContent = email;
        document.getElementById("summaryTime").textContent = time;

        attendanceForm.reset();
        userEmailInput.value = email;

        new bootstrap.Modal(document.getElementById("summaryModal")).show();
      } catch (error) {
        console.error("Error submitting attendance:", error);
        alert("Failed to submit attendance. Please try again.");
      }
    });
  </script>
</body>
</html>
